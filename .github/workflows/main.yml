on: issue_comment

jobs:
  pr_commented:
    # This job only runs for pull request comments
    name: PR comment
    if: ${{ github.event.issue.pull_request }}
    runs-on: ubuntu-latest
    steps:
      - name: print body
        env:
          Comment: ${{ github.event.comment.body }}
        if: ${{ env.Comment == 'jenkins rebuild'}}
        run: echo "should trigger something"
